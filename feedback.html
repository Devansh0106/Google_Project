<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feedback</title>
<link rel="stylesheet" href="feedback.css">

<script src="https://kit.fontawesome.com/f6816dd194.js" crossorigin="anonymous"></script>
<link rel="icon" href="icon_title.png" type="image/png" >
</head>
<body>
    <header><h1>My Website</h1></header>

<br><br><br><br><br>
<main>
   
    <div class="card">
        <div class="card-text">
        <h2>Feedback Form </h2>
        <p><form action="post"></form>
            <div class="email">
            <p>Email-address&nbsp;&nbsp;
            <input type="email" id="email"></p>
          </div>
           
            <div class="pass">
                <ul>
                <p> <li> Message</li> <li> <textarea type="text" id="feed" placeholder="Type your message here" cols="23" rows="7" required style="border-radius: 15px;"></textarea></li></p>
                </ul>
            </div></p>
          <button onclick="Feedback()">Feedback</button>
        </form>
        
      </div>
  </div>
</main>

    <footer class="footer">    
       
        <div class="main">
            <div class="icons">
                <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
            </div>
            <div class="icons">
                <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
            </div>
            <div class="icons">
                <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
            </div>
            <div class="icons">
                <a href="#"><i class="fab fa-github fa-2x"></i></a>
            </div>
            
    </footer>   
</body>
</html>
