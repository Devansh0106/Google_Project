<script>

};
  // Initialize Firebase
  firebase.initializeApp(firebaseConfig);
  firebase.analytics();
  const auth = firebase.auth();
  const db = firebase.firestore();
  const cname = document.getElementById('cname');
  const oname = document.getElementById('oname');
  const cfield = document.getElementById('cfield');
  const investment = document.getElementById('investment');
  const plan = document.getElementById('plan');
  var email = localStorage.getItem("email");
  if(email==null){
    document.getElementById("ico").style.display = "none";
            }else{
            var docRef = db.collection("users").doc(email);
            docRef.get().then((doc) => {
            if (doc.exists) {
              const first = doc.get("first");
              const last = doc.get("last");
              document.getElementById("nnn").innerHTML = " " + first;
              document.getElementById("mail").value = " " + email;
              document.getElementById("oname").value = " " + first + " " + last;
              document.getElementById("login").style.display = "none";
              document.getElementById("ico").style.display = "block";

            
        
            } else {
                // doc.data() will be undefined in this case
                console.log("No such document!");
                
            }
            }).catch((error) => {
                console.log("Error getting document:", error);
            });
          }
  function Register()
  {
        
    db.collection('business').doc(mail.value).set({

      CompnayName: cname.value,
      OwnerName: oname.value,
      Investment: investment.value,
      CompanyPlans: plan.value,
      CompanyField: cfield.value,
      EmailID: mail.value,

    });
    alert("Data Submited!");
    location.replace("https://pgoals.web.app/display_business.html");

    }
